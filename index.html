<html>
	<head>
		<title>Shuttle</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="shuttle.js"></script> 
	</head>
	<body>
		<h1>Javascript 2D Gravity</h1>
		
		<br /><br />
		
		<div id="gameWindow">
			
			<canvas id="gameCanvas" width="400" height="400" style="position:absolute;top:50;left:10;">Canvas element not supported by your browser.</canvas>

			<div id="commands" style="position:absolute;top:450;left:10;">
				<h2>Controls</h2>
				W or Click for thrust<br />
				A and S for leaning<br />
				ESC to quit!<br />
				<h2>Force Mods</h2>
				<table>
					<tr>
						<td>
							Gravity
						</td>
						<td>
							<input type="range" id="rangeGravity" min="0" max="20" value="7" step="0.5" onchange="player.gravity = this.value;$('#gravOutput').html(this.value);" /> <span id="gravOutput">7</span>
						</td>
					</tr>
					<tr>
						<td>
							Upward Thrust
						</td>
						<td>
							<input type="range" id="rangeThrust" min="0" max="20" value="7" step="0.5" onchange="player.thrust = this.value;$('#thrustOutput').html(this.value);" /> <span id="thrustOutput">7</span>
						</td>
					</tr>
					<tr>
						<td>
							Sideways Thrust
						</td>
						<td>
							<input type="range" id="rangeSideThrust" min="0" max="20" value="7" step="0.5" onchange="player.sideThrust = this.value;$('#sThrustOutput').html(this.value);" /> <span id="sThrustOutput">7</span>
						</td>
					</tr>
				</table>
				
				<br />
				
				Download as zip file: <a href="https://github.com/databyss/shuttle/zipball/master">Download ZIP File</a>
			</div> <!-- commands -->
		</div> <!-- gameWindow -->
		<div id="gameDebug" style="position:absolute;top:10;left:500;"></div>
		
		<br /><br />
		
	</body>
</html>
